<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <script src="https://kit.fontawesome.com/d46d3f6d6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/morph/bootstrap.min.css" integrity="sha512-Nd3lZDftpGFIyfIz/Snlz7SzhEycjmHkNn3s2dmhrVyY55uJnTE+UiK75+CeXltD5GmU7c9n/JMDWaEwGQjowQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Registrar Autor</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            Registra autor para almacenar en la base de datos
        </p>
        <form action="/autor/registro" method="post">
            <div class="form-floating col-lg-6 col-md-10 mb-4 m-auto">
                <input type="text" class="form-control" id="floatingPassword" name="nombre" placeholder="Registro de autor" autocomplete="off">
                <label for="floatingPassword">Registro de autor</label>
            </div>
            <div class="d-inline-flex gap-2 ">
                <button type="submit" class="btn btn-outline-success btn-lg">Registrar Autor</button>
            </div>
        </form>
        <div class="alert alert-dismissible alert-danger container mt-3" th:if="${error != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Ops.... </strong><span th:text="${error}"></span>
        </div>
        <div class="alert alert-dismissible alert-success container mt-3" th:if="${exito != null}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Genial! </strong><span th:text="${exito}"></span> .
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
